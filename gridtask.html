<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Layout</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .card1 {
            grid-column: 1 / 4;
            grid-row: 1;
            background-color: #d4b5a0;
        }

        .card2 {
            grid-column: 4;
            grid-row: 1 / 3;
            background-color: #7b9cdb;
        }

        .card3 {
            grid-column: 1;
            grid-row: 2;
            background-color: #c885c8;
        }

        .card4 {
            grid-column: 2;
            grid-row: 2;
            background-color: #f0e68c;
        }

        .card5 {
            grid-column: 3;
            grid-row: 2;
            background-color: #daa520;
        }

        .card6 {
            grid-column: 4;
            grid-row: 3;
            background-color: #90ee90;
        }

        .card7 {
            grid-column: 1;
            grid-row: 3;
            background-color: #87ceeb;
        }

        .card8 {
            grid-column: 2;
            grid-row: 3;
            background-color: #6495ed;
        }

        .card9 {
            grid-column: 3;
            grid-row: 3;
            background-color: #f08080;
        }

        .card10 {
            grid-column: 4;
            grid-row: 3;
            background-color: #f0e68c;
        }

        
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card card1">card1</div>
        <div class="card card2">card2</div>
        <div class="card card3">card3</div>
        <div class="card card4">card4</div>
        <div class="card card5">card5</div>
        <div class="card card6">card6</div>
        <div class="card card7">card7</div>
        <div class="card card8">card8</div>
        <div class="card card9">card9</div>
        <div class="card card10">card10</div>
    </div>
</body>
</html>
